application: blog
version: 1
runtime: python27
api_version: 1
threadsafe: true

skip_files:
- ^(.*/)?.*~
- ^(.*/)?.*\.py[co]
- ^(.*/)?.*\.db

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
  
- url: /css
  static_dir: css
  expiration: "7d"

- url: /js
  static_dir: js
  expiration: "7d"
  
- url: .*
  script: main.app
  
libraries:
- name: jinja2
  version: latest