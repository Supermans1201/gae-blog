{% extends "base.html" %}
  {% block main %}
    {% for item in blog_entries %}
      <article class="blog_post">
        <div class="blog_post_subject"><h3>{{item.subject}}</h3></div>
        <div class="blog_post_created"><em>{{item.created.strftime("%b %d,%Y")}}</em></div>
        <div class="blog_post_content">{{item.content | safe}}</div>
        <hr noshade>
      </article>	
    {% endfor %}
  {% endblock %}
