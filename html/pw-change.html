{% extends "base.html" %}
  {% block main %}
	<h3>Change Password</h3>
	<form method="post">
      <div class="control-group">
        <label class="control-label" for="inputText">New Password</label>
        <div class="controls">
         <input class="input-large" type="password" name="password" placeholder="Password..." required />
        </div>
      </div>
	
	  <div class="control-group">
        <label class="control-label" for="inputText">Verify Password</label>
        <div class="controls">
         <input class="input-large" type="password" name="verify_password" placeholder="Password..." required />
        </div>
      </div>
	  
	  <div class="control-group">
        <label class="control-label"></label>
        <div class="controls">
          <input class="btn btn-info" type="submit" value="Change Password">
        </div>
      </div>
    
      <div class="control-group">
        <label class="control-label"></label>
        <div class="controls">
          <div class="error">{{error_change_pw}}</div>
        </div>
      </div>
	</form>	
  {% endblock %}
