{% extends "base.html" %}

  {% block title %}
      <title>Change Username Admin | {{ blog_name }}</title>
  {% endblock %}

  {% block meta_desc %}
      <meta name="description" content="{{blog_desc}}">
  {% endblock %}

  {% block main %}
    <h3>Change Username</h3>
      <form method="post">
        <div class="control-group">
          <label class="control-label bold" for="inputText">New Username (Minimum of 6 Characters)</label>
          <div class="controls">
           <input class="input-large" type="text" name="new_username" placeholder="Username..." />
          </div>
        </div>

        <div class="control-group">
          <label class="control-label bold" for="inputText">Verify with Password</label>
          <div class="controls">
           <input class="input-large" type="password" name="password" placeholder="Password..." />
          </div>
        </div>

        <div class="control-group">
          <label class="control-label"></label>
          <div class="controls">
            <input class="btn btn-info" type="submit" value="Change Username">
          </div>
        </div>

        <div class="control-group">
          <label class="control-label"></label>
          <div class="controls">
            <div class="error">{{message_change_username}}</div>
          </div>
        </div>
      </form>
  {% endblock %}
