{% extends "base.html" %}

  {% block title %}
      <title>Contact | {{ blog_name }}</title>
  {% endblock %}

  {% block meta_desc %}
      <meta name="description" content="{{blog_desc}}">
  {% endblock %}

  {% block main %}
    <span class="page">contact</span>	

    <h3>Questions, Comments, or Concerns? </h3>
    <h4>Please let us know....</h4>
    <br />
    <label class="message">{{message}}</label>

    <form method="post">
      <label for="inputText">From (E-mail Address)</label>
      <input class="input-xlarge" type="email" name="email_from" placeholder="E-mail Address..." required />

      <label for="inputText">Subject</label>
      <input class="input-xlarge" type="text" name="email_subject" placeholder="Subject..." required />

      <label for="inputText">Comment</label>
      <textarea class="input-xxlarge" name="email_message" rows="15" placeholder ="Comment..." required></textarea>

      <div><input class="btn btn-info" type="submit" name="send" value="Send.."></div>
      <br>
    </form>
  {% endblock %}
