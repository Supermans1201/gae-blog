<html>

<head>
  <link type="text/css" rel="stylesheet" href="/static/css/main.css" />
  <title>Udacity: Unit 3</title>
</head>

<body>

  <h1>New Blog Entry</h1>
  
  <form method="post">
    <dl>
      <dt>Blog Post Title</dt>
	<ds><input type="subject" name="subject" value="{{subject}}" /></ds>
  
      <dt>Blog Text</dt>
	<ds><textarea name="content" cols="40" rows="8">{{content}}</textarea></ds>
    </dl>
    <br>
    <input type="submit" value="Send">
    <div class="error">{{newpost_error}}</div>
</form>

</body>

</html>
